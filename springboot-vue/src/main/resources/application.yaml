spring:
  #热部署
  devtools:
    restart:
      enabled: true #设置开启热部署
    freemarker:
      cache: false #页面不加载缓存，修改即时生效
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/vue-springboot?characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        # 输出框sql格式化
        format_sql: true
server:
  port: 8181
